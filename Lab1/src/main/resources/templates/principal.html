      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .row1 button:hover, .row2 button:hover {
      background-color: #0056b3;
    }

    .row1 button:last-child {

    }
  </style>
</head>

</html>
